<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deliveryman Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1d2671, #c33764);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 20px;
            box-shadow: 0px 0px 25px rgba(255, 255, 255, 0.2);
            padding: 30px;
            width: 400px;
        }
        h2 {
            text-shadow: 1px 1px 5px #ff6ec4;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }
        .form-control:focus {
            box-shadow: 0 0 15px #ff6ec4;
            border: 1px solid #ff6ec4;
        }
        .btn-custom {
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            border: none;
            color: #fff;
            font-weight: bold;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #7873f5, #ff6ec4);
            box-shadow: 0px 0px 15px #ff6ec4;
        }
        a {
            color: #ffb6f9;
        }
        a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h2 class="mb-4">?? Deliveryman Signup</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Choose a Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Choose a Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign Up</button>
        </form>
        <p class="mt-3">Already have an account? <a href="{{ url_for('delivery_login') }}">Login</a></p>
    </div>
</body>
</html>
